---
layout: default
---

<div class="container 2xl:max-w-6xl mt-6 px-6 flex flex-col lg:flex-row justify-center">

	<div class="lg:pr-8 article-content">
		<div class="pb-5 mb-5 border-b border-gray-100 flex flex-col md:flex-row md:justify-between">
			<h1 class="font-bold text-5xl text-left inline-block mb-5 md:mb-0">Contact</h1>
		</div>
	
		<article class="prose my-4 max-w-none flex flex-col md:block">
	
			<form name="contact" netlify class="flex flex-col">
				<label for="name">Name</label>
				<input id="name" type="text" name="name" class="border border-gray-200 mb-3 p-2" />

				<label for="email">Email</label>
				<input id="email" type="email" name="email" class="border border-gray-200 mb-3 p-2" />

				<label for="company">Company</label>
				<input id="company" type="text" name="company" class="border border-gray-200 mb-3 p-2" />		
				
				<label for="service">Service required</label>
				<select id="service" class="border-r-8 border-transparent border-solid bg-white outline outline-1 outline-gray-300 text-gray-900 text-sm focus:ring-blue-500 block p-2.5 pr-5 mb-3 md:w-96">
					<option value="">Please select one</option>
					<option value="affiliatemarketing">Affiliate Marketing</option>
					<option value="seo">SEO</option>
					<option value="webdesign">Web Design</option>
					<option value="webdevelopment">Web Development</option>
					<option value="digitalmarketing">Digital Marketing</option>
				</select>
				
				<label for="details">Details</label>
				<textarea id="details" name="details" class="border border-gray-200 mb-3 p-2.5"></textarea>

				<p class="flex justify-end">
				  <button type="submit" class="bg-[color:var(--primary-color)] hover:bg-[color:var(--primary-hover)] text-white font-bold py-2 px-4 rounded">Send</button>
				</p>
			  </form>

		</article>
	</div>
</div>
