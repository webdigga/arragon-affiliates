---
layout: default
---

<div class="container 2xl:max-w-6xl mt-6 px-6 flex flex-col lg:flex-row justify-center">

	<div class="lg:pr-8 article-content">
		<div class="pb-5 mb-5 border-b border-gray-100 flex flex-col md:flex-row md:justify-between">
			<h1 class="font-bold text-5xl text-left inline-block mb-5 md:mb-0">Contact</h1>
		</div>
	
		<article class="prose my-4 max-w-none flex flex-col md:block">
	
			<form class="form" name="contact" action="/success" method="POST" data-netlify="true">
				<div class="form__section">
				  <label class="form__label" for="yourName">Name</label>
				  <input class="form__input border border-gray-800" name="name" type="text" id="yourName" required="true">
				</div>
				<div class="form__section">
				  <label class="form__label" for="yourEmail">Email</label>
				  <input class="form__input border border-gray-800" name="email" type="email"  id="yourEmail" required="true">
				</div>
				<div class="form__section">
				  <label class="form__label" for="message">Message</label>
				  <textarea class="form__input border border-gray-800" name="message" id="message" rows="4" required="true"></textarea>
				</div>
				  <button class="form__button border border-gray-800" type="submit">Let's talk</button>
			  </form>

		</article>
	</div>
</div>
